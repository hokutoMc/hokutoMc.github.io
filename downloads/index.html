    <script type="text/javascript">
    var request = new XMLHttpRequest();
    var classifiers = ["", "-dev"];
    var mods = ["commons"];
    
    requent.open("get", "./jsons/versions.json", true);
    request.onLoad = function() {
      var data = JSON.perse(this.responceText);
    }
    
    var requestUrl = 'http://hokutomc.github.io/jsons/versions.json';
    
    
    function version(){
      var obj = document.test.linkselect;
    
      index = obj.selectedIndex;
      if (index != 0){
        vs = obj.options[index].value;
        
        for(var i = 0; i < data.mods.length; i++){
          
          var strModName = data.mods[i].name;
          var strModArc = data.mods[i].archive;
          var strModLoc = data.mods[i].location;
          document.writeLine(strModName);
          
          var verlist = data.mods[i].versions;
          
          for(var j = 0; j < verList.length; j++){
            
            if(vs === verList[j].mcversion){
              var strVersion = verList[j].version;
              var shown = strVersion;
              
              var shownCl = classifiers;
              classifiers[0] = "universal";
              for(var k = 0; k < classifiers.length; k++){
                shown += '   <a href=\"/maven-repo/' + strModLoc + '/' + strVersion + '/' + strModArc + '-' + strVersion + classifiers[k] + '.jar\">' + shownCl[k] + '</a>>';
              }
              document.writeLine();
            }
          }
        }
      }
    }
    </script>
